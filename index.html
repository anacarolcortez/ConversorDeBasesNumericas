<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Conversão Base Numérica</h1>
    <div class="container">
        <form class="results">
            <p class="txt">DEC</p>
            <input type="number" placeholder="digite um decimal" id="dec">
            <p class="txt">HEX</p>
            <input type="text" placeholder="digite um hexadecimal" id="hex">
            <p class="txt">BIN</p>
            <input type="number" placeholder="digite um binário" id="bin">
        </form>
        <div class="numbers">
            <span id="one" class="btn">1</span>
            <span id="two" class="btn">2</span>
            <span id="three" class="btn">3</span>
            <span id="four" class="btn">4</span>
            <span id="five" class="btn">5</span>
            <span id="six" class="btn">6</span>
            <span id="seven" class="btn">7</span>
            <span id="eight" class="btn">8</span>
            <span id="nine" class="btn">9</span>
            <span id="zero" class="btn">0</span>
            <span id="a" class="btn">A</span>
            <span id="b" class="btn">B</span>
            <span id="c" class="btn">C</span>
            <span id="d" class="btn">D</span>
            <span id="e" class="btn">E</span>
            <span id="f" class="btn">F</span>
            <span id="del" class="btn">X</span>
            <span id="equal" class="btn">=</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
