<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Conversão Base Numérica</h1>
    <div class="container">
        <form class="results">
            <p class="txt">DEC</p>
            <input type="number" placeholder="digite um decimal" id="dec">
            <p class="txt">HEX</p>
            <input type="text" placeholder="digite um hexadecimal" id="hex">
            <p class="txt">BIN</p>
            <input type="number" placeholder="digite um binário" id="bin">
        </form>
        <div class="numbers">
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="zero">0</span>
            <span id="a">A</span>
            <span id="b">B</span>
            <span id="c">C</span>
            <span id="d">D</span>
            <span id="e">E</span>
            <span id="f">F</span>
            <span id="equal">=</span>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
